<!DOCTYPE html><html>	<head>		<meta charset="utf-8">				<script src="http://d3js.org/d3.v3.js"></script>		<script src="http://d3js.org/colorbrewer.v1.min.js"></script>		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>		<script src="heatmap_program.js"></script>				<link rel="stylesheet" href="heatmap.css" />				<script>		$(document).ready(function() {			heatmap_display("Program_Level.csv","Prog_level_toipcs.csv", "#heatmap", "Spectral");		});		</script>	</head>	<body>		<h1>Program-Level Topics</h1>		<div class="conatinerView">			<div  class="ChartView">				<div class="chartOptions">					Bubble Map:				<select id="order">				  <option value="null" selected> ----- </option>				  <option value="sortinit_col_row">Initial order on columns and rows</option>				  <option value="sortinit_row">Initial order on rows</option>				  <option value="sortinit_col">Initial order on columns</option>				</select>				</div>				<div class="histoOptions">					Histogram:				<select id="histoOrder">					<option value="null" selected >-----</option>				  	<option value="nameAsc" >Ascending by keyword</option>				   	<option value="nameDesc" >Decending by keyword</option>				    <option value="valueAsc" >Ascending by Value</option>				    <option value="valueDesc">Decending by Value</option>				</select>				</div>				<div id="heatmap"></div>			</div>		</div> 	</body></html>
